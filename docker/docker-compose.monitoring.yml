# docker-compose.monitoring.yml
# Monitoring stack for ktime with Prometheus and Grafana
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# This adds:
#   - Prometheus (metrics collection and storage)
#   - Grafana (visualization and dashboards)
#   - PostgreSQL Exporter (PostgreSQL metrics)
#   - Redis Exporter (Redis metrics)

version: '3.8'

services:
  # ============================================================================
  # Prometheus - Metrics collection and time-series database
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ktime-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    networks:
      - ktime-network
    labels:
      - "com.ktime.role=monitoring"
      - "com.ktime.component=prometheus"

  # ============================================================================
  # Grafana - Visualization and dashboard platform
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: ktime-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://grafana:3000
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - ktime-network
    depends_on:
      - prometheus
    labels:
      - "com.ktime.role=monitoring"
      - "com.ktime.component=grafana"

  # ============================================================================
  # PostgreSQL Exporter - Metrics exporter for PostgreSQL
  # ============================================================================
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: ktime-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-ktime}:${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-ktime}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - ktime-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "com.ktime.role=monitoring"
      - "com.ktime.component=postgres-exporter"

  # ============================================================================
  # Redis Exporter - Metrics exporter for Redis
  # ============================================================================
  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: ktime-redis-exporter
    restart: unless-stopped
    command:
      - "-redis.addr=redis:6379"
    ports:
      - "9121:9121"
    networks:
      - ktime-network
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - "com.ktime.role=monitoring"
      - "com.ktime.component=redis-exporter"

# ============================================================================
# Monitoring Volumes
# ============================================================================
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
